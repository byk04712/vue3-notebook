<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 全局变量存储当前激活的 effect 函数
    let activeEffect
    // effect 栈
    const effectStack = []

    function effect(fn) {
      // 包裹副作用函数
      const effectFn = () => {
        // 清空之前的依赖
        cleanup(effectFn)
        // 当调用 effect 注册副作用函数时,将副作用函数复制给 activeEffect
        activeEffect = effectFn
        // 在调用副作用函数之前将当前副作用函数压入栈中
        effectStack.push(effectFn)
        fn()
        // 在当前副作用函数执行完毕后,将当前副作用函数弹出栈,并把 activeEffect 还原为之前的值
        activeEffect = effectStack[effectStack.length - 1]
      }
      // 用于存储所有与该副作用函数相关的依赖集合
      effectFn.deps = []
      // 执行副作用函数
      effectFn()
    }

    function cleanup(effectFn) {
      for (let i = 0; i < effectFn.deps.length; i++) {
        const deps = effectFn.deps[i]
        deps.delete(effectFn)
      }
      effectFn.deps.length = 0
    }
    
    const bucket = new WeakMap()
    function track(target, key) {
      if (!activeEffect) return

      let depsMap = bucket.get(target)
      if (!depsMap) {
        bucket.set(target, (depsMap = new Map()))
      }
      let deps = depsMap.get(key)
      if (!deps) {
        depsMap.set(key, (deps = new Set()))
      }
      deps.add(activeEffect)
      activeEffect.deps.push(deps)
    }

    function trigger(target, key) {
      const depsMap = bucket.get(target)
      if (!depsMap) return

      const effects = depsMap.get(key)
      
      // const effectsToRun = new Set(effects)
      // 解决办法如下 (如果trigger触发执行的副作用函数和当前执行的副作用函数相同,则不触发执行)
      const effectsToRun = new Set()
      effects && effects.forEach((effect) => {
        if (effect !== activeEffect) {
          effectsToRun.add(effect)
        }
      })
      
      effectsToRun.forEach(fn => fn())
    }
    
    const data = { foo: 1 }

    const obj = new Proxy(data, {
      get(target, key) {
        track(target, key)
        return target[key]
      },
      set(target, key, newVal) {
        target[key] = newVal
        trigger(target, key)
        return true
      }
    })

    /*
      // 内存溢出
      分析原因: 在这个 effect 中,既会读取 obj.foo 的值, 又会设置 obj.foo 的值
      首先读取 obj.foo 的值,触发 track,将当前副作用函数收集到桶中,
      接着将其加1后再赋值给obj.foo, 此时会触发 trigger 操作,即把桶中的副作用函数取出并执行.
      但问题是该副作用函数正在执行中,还没有执行完毕,就要开始下一次的执行,导致无限递归调用自己
     */
    effect(() => obj.foo++)
  </script>
</body>
</html>
